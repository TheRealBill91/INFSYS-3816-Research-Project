<mat-card cdkDrag class="mat-elevation-z4">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image" style="background-image: url({{characterIcon}});"></div>
        <mat-card-title>{{characterName | titlecase}}</mat-card-title>
        <!-- <mat-card-subtitle>{{characterTitle}}</mat-card-subtitle> -->
    </mat-card-header>    
    <img mat-card-image [src]="characterImage">
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <a mat-icon-button routerLink="/home" routerLinkActive="active" (click)="testSnackBar()">
            <mat-icon>build</mat-icon>
        </a>
    </mat-card-actions>
</mat-card>
